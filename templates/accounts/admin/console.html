{% extends "base.html" %}
{% block title %}Admin Console Â· FitMatrix{% endblock %}
{% block content %}
<section class="max-w-[1200px] mx-auto px-4 sm:px-6 py-12 space-y-6">
  <h1 class="text-3xl font-semibold">Admin console</h1>
  <div class="grid md:grid-cols-3 gap-4">
    <div class="glass card space-y-1 bg-white/5">
      <p class="text-sm text-white/60">Users</p>
      <p class="text-3xl font-semibold">{{ total_users }}</p>
    </div>
    <div class="glass card space-y-1 bg-white/5">
      <p class="text-sm text-white/60">Bookings</p>
      <p class="text-3xl font-semibold">{{ total_bookings }}</p>
    </div>
    <div class="glass card space-y-1 bg-white/5">
      <p class="text-sm text-white/60">Upcoming slots</p>
      <p class="text-3xl font-semibold">{{ upcoming_slots }}</p>
    </div>
  </div>
  <div class="glass card flex flex-wrap gap-3">
    <a href="{% url 'admin-slots' %}" class="btn-primary">Manage slots</a>
    <a href="{% url 'admin-bookings' %}" class="btn glass border border-white/20">View bookings</a>
    <a href="{% url 'admin-reviews' %}" class="btn glass border border-white/20">Moderate reviews</a>
  </div>
</section>
{% endblock %}
